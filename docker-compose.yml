version: '3.8'

services:
  # Backend Service Configuration
  backend:
    build: ./Backend
    ports:
      - "3001:3001"
    volumes:
      - ./Backend:/app
      - /app/node_modules

  # Frontend Service Configuration
  frontend:
    build: ./Frontend
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend